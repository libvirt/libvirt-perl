projects:
  - libvirt-perl
  - libvirt+minimal

gitlab:
  namespace: libvirt
  project: libvirt-perl

targets:

  almalinux-8:
    jobs:
      - arch: x86_64
        artifacts:
          expiry: 2 days
          paths:
            - scratch

  centos-stream-8: x86_64

  centos-stream-9: x86_64

  debian-10: x86_64

  debian-sid: x86_64

  fedora-34: x86_64

  fedora-35: x86_64

  fedora-rawhide: x86_64

  opensuse-leap-152: x86_64

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        allow-failure: true

  ubuntu-1804: x86_64

  ubuntu-2004: x86_64

projects:
  - libvirt-perl
  - https://gitlab.com/libvirt/libvirt/-/raw/master/ci/lcitool/projects/libvirt+minimal.yml

gitlab:
  namespace: libvirt
  project: libvirt-perl

targets:

  almalinux-9:
    jobs:
      - arch: x86_64
        artifacts:
          expiry: 2 days
          paths:
            - scratch

  centos-stream-9:
    jobs:
      - arch: x86_64
        allow-failure: true
        artifacts:
          expire_in: 1 hour
          paths:
            - libvirt-perl-rpms

  debian-12: x86_64

  debian-sid:
    jobs:
      - arch: x86_64
        allow-failure: true

  fedora-42:
    jobs:
      - arch: x86_64
        artifacts:
          expire_in: 1 hour
          paths:
            - libvirt-perl-rpms

  fedora-43:
    jobs:
      - arch: x86_64
        artifacts:
          expire_in: 1 hour
          paths:
            - libvirt-perl-rpms

  fedora-rawhide:
    jobs:
      - arch: x86_64
        allow-failure: true

  opensuse-leap-15:
    jobs:
      - arch: x86_64
        variables:
          CFLAGS: -Wno-missing-include-dirs

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        allow-failure: true

  ubuntu-2204: x86_64

  ubuntu-2404: x86_64
